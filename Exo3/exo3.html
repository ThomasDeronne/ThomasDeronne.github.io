<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exo 3</title>
    <script>
        function orientation(pos) {
            let crd = pos.coords;
            let alpha = crd.alpha;
            let beta = crd.beta;
            let gamma = crd.gamma;

            document.getElementById('alpha').innerHTML= 'Alpha : ' + alpha;
            document.getElementById('beta').innerHTML= 'Beta : ' + beta;
            document.getElementById('gamma').innerHTML= 'Gamma : ' + gamma;
        }

        window.addEventListener('deviceorientation', orientation);
    </script>
</head>
<body>
    <h2>orientation</h2>
    <p id="alpha">Alpha: </span></p>
    <p id="beta">Beta: </span></p>
    <p id="gamma">Gamma: </span></p>

    <h2>mouvement</h2>
</body>
</html>
