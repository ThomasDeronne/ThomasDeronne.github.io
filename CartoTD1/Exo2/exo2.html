<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo 2</title>
    <script>
        function coordonnees(pos) {
            let crd = pos.coords;
        
            let latitude = crd.latitude;
            let longitude = crd.longitude;
            let altitude = crd.altitude;
            let accuracy = crd.accuracy;
            let speed = crd.speed;
            let timestamp = pos.timestamp;
            
            document.getElementById('latitude').innerHTML= 'Latitude : ' + latitude;
            document.getElementById('longitude').innerHTML= 'Longitude : ' + longitude;
            document.getElementById('altitude').innerHTML= 'Altitude : ' + altitude;
            document.getElementById('accuracy').innerHTML= 'Précision : ' + accuracy;
            document.getElementById('speed').innerHTML= 'Vitesse : ' + speed;
            document.getElementById('timestamp').innerHTML= 'Timestamp : ' + timestamp;
        }

        navigator.geolocation.getCurrentPosition(coordonnees);
    </script>
</head>
<body>
    <h2>Position</h2>
    <p id="latitude">Latitude: </span></p>
    <p id="longitude">Longitude: </span></p>
    <p id="altitude">altitude: </span></p>
    <p id="accuracy">Précision: </span></p>
    <p id="speed">Vitesse: </span></p>
    <p id="timestamp">Timestamp: </span></p>
</body>
</html>
